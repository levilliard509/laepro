<div>
	<div style="text-align: center; magin-bottom: 80px; background: #263238; padding: 10px; color: #fff;">
        Paiment pour l'El&#232;ve  {{data.studentLastname + " " + data.studentFirstname}}
	</div>
	<div class="formp">
		<form [formGroup]="PaymentForm" (ngSubmit)="onClickSave()">
			<div>
				<mat-input-container>
					<input matInput placeholder="Montant(HTG)" type="number" size="20" formControlName="paymentStudentValue">
				</mat-input-container>
			</div>
			<div>
	          <table>
	  			<tr>
	  				<td>
	  					<button mat-raised-button color="warn" [disabled]="!PaymentForm.valid" type="submit"> Sauvegarder </button>
	  				</td>
	  				<td>
	  					<button mat-raised-button color="warn" (click)="onNoClick()" type="button"> Fermer</button>
	  				</td>
	  			</tr>			
			   </table>		
			</div>	
		</form>
	</div>
</div>
