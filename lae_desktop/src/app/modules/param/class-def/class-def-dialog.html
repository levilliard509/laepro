
<div>
	<div style="text-align: center; magin-bottom: 80px; background: #263238; padding: 10px; color: #fff;">
        {{data.param}} 
	</div>
	<form [formGroup]="ClassForm" (ngSubmit)="onClickSave()">

		<table class="test">
			<tr>
				<td>
					<div class="hdr"> Info classe</div>
				</td>
			</tr>
			<tr>
				<td>
					<div>
						<mat-input-container>
							<input matInput placeholder="Nom" size="20" value={{clas.institutionClassName}} formControlName="institutionClassName" [readonly]="isDelete">
						</mat-input-container>
					</div>

					<div>
						<mat-input-container>
							<input matInput placeholder="Niveau" size="20" value={{clas.institutionClassLevel}} formControlName="institutionClassLevel" [readonly]="isDelete">
						</mat-input-container>
					</div>	
					<div>
						<mat-input-container>
							<input matInput placeholder="Description" size="20" value={{clas.institutionClassDesc}} formControlName="institutionClassDesc" [readonly]="isDelete">
						</mat-input-container>
					</div>
				</td>	
			</tr>
		</table>

		<div>
          <table>
  			<tr>
  				<td *ngIf="!isDetails">
  					<button mat-raised-button color="warn" [disabled]="!ClassForm.valid" type="submit">{{textTranslate(data.param)}}</button>
  				</td>
  				<td>
  					<button mat-raised-button color="warn" (click)="onNoClick()" type="button"> Fermer</button>
  				</td>
  			</tr>			
		   </table>		
		</div>
    </form>
</div>
