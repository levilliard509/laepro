
<div>
	<div style="text-align: center; magin-bottom: 80px; background: #263238; padding: 10px; color: #fff;">
        {{data.param}} 
	</div>
	<form [formGroup]="PenlForm" (ngSubmit)="onClickSave()">

		<table class="test">
			<tr>
				<td>
					<div class="hdr"> Info Sanction</div>
				</td>
			</tr>
			<tr>
				<td>
					<div>
						<mat-input-container>
							<input matInput placeholder="Nom" size="20" value={{data.penalityTypeName}} formControlName="penalityTypeName" [readonly]="isDelete">
						</mat-input-container>
					</div>
					<div>
						<mat-input-container>
							<input matInput placeholder="Description" size="20" value={{data.penalityTypeDesc}} formControlName="penalityTypeDesc" [readonly]="isDelete">
						</mat-input-container>
					</div>	

					<div>
						<mat-input-container>
							<input matInput placeholder="Frais de sanction (HTG)" size="20" type="number" value={{data.penalityTypeFee}} formControlName="penalityTypeFee" [readonly]="isDelete">
						</mat-input-container>
					</div>
				</td>
			</tr>
		</table>

		<div>
          <table>
  			<tr>
  				<td *ngIf="!isDetails">
  					<button mat-raised-button color="warn" [disabled]="!PenlForm.valid" type="submit">{{data.param}}</button>
  				</td>
  				<td>
  					<button mat-raised-button color="warn" (click)="onNoClick()" type="button"> Fermer</button>
  				</td>
  			</tr>			
		   </table>		
		</div>
    </form>
</div>
