
<div class="header-info">Ajouter Cours</div>
<br/>
<form [formGroup]="CourseForm" (ngSubmit)="onClickSave()">    
    <tr>
        <td class="">
            <mat-select placeholder="Cours" formControlName="courseId">
                <mat-option *ngFor="let c of courses" value={{c.courseId}} (click)="selectCourse(c)">{{c.courseDesc}}</mat-option>
            </mat-select>
        </td>
    </tr>

    <tr>
        <td>               
            <mat-input-container>
                <input matInput [matDatepicker]="picker" placeholder="Date Debut" formControlName="dateStart" size="10">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="year"></mat-datepicker>
            </mat-input-container>
        </td>
    </tr>
    <tr>
        <td>   
            <mat-input-container>
                <input matInput [matDatepicker]="picker1" placeholder="Date Fin" formControlName="dateEnd" size="10">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1 startView="year"></mat-datepicker>
            </mat-input-container>
        </td>
    </tr>

    <tr>
        <td>
            <mat-input-container>
                <input matInput placeholder="Details" formControlName="classCourseDetails" size="20">
            </mat-input-container>
        </td>
    </tr>
    <p>
        <button mat-raised-button color="warn" type="submit" [disabled]="!CourseForm.valid"> Ajouter</button>
        &nbsp;&nbsp;
        <button mat-raised-button color="warn" type="button" (click)="onNoClick()"> Annuler</button>
    </p>
</form>
